{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow p-8 mt-12">
    <h2 class="text-2xl font-bold mb-6 text-center">Password Reset Email Sent</h2>
    <p class="text-gray-600 mb-6 text-center">
        We've emailed you instructions for setting your password. 
        You should receive them shortly.
    </p>
    <p class="text-gray-600 mb-6 text-center">
        If you don't receive an email, please make sure you've entered the address you registered with.
    </p>
    
    <div class="text-center">
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Back to Login</a>
    </div>
</div>
{% endblock %}
