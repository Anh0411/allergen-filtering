{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow p-8 mt-12">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    {% if form.errors %}
        <div class="mb-4 p-3 bg-red-100 text-red-700 rounded">Invalid username or password. Please try again.</div>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="block font-semibold mb-1">Username</label>
            <input type="text" name="username" autofocus required id="id_username" class="w-full border rounded p-2">
        </div>
        <div class="mb-6">
            <label for="id_password" class="block font-semibold mb-1">Password</label>
            <input type="password" name="password" required id="id_password" class="w-full border rounded p-2">
        </div>
        <button type="submit" class="w-full bg-yellow-600 text-white px-6 py-2 rounded font-semibold hover:bg-yellow-700">Login</button>
    </form>
    <div class="mt-4 text-center text-sm text-gray-600">
        <a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline">Forgot password?</a>
    </div>
</div>
{% endblock %}
