{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow p-8 mt-12">
    <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>
    <p class="text-gray-600 mb-6 text-center">Enter your email address and we'll send you a link to reset your password.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_email" class="block font-semibold mb-1">Email Address</label>
            <input type="email" name="email" required id="id_email" class="w-full border rounded p-2">
        </div>
        <button type="submit" class="w-full bg-yellow-600 text-white px-6 py-2 rounded font-semibold hover:bg-yellow-700">Send Reset Link</button>
    </form>
    
    <div class="mt-4 text-center text-sm text-gray-600">
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Back to Login</a>
    </div>
</div>
{% endblock %}
